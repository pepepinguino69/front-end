<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="file" id="input" accept=".png, .jpg, .jpeg" multiple>
    <h1>Carrousel v0.5</h1>
    <div class="dashboard">
        <div class="column">
            <div class="container">
            
                <p><img id="F" src="img/rock.png" alt=""></p>
            </div>
            <div class="container">
                <div><button onclick="carrousel.forward()" id="up">+</button></div>
                <div><button onclick="carrousel.backward()" id="down">-</button></div>
            </div>
            <div class="container">
                <p ><img id="C" src="img/scissors.png" alt=""></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
